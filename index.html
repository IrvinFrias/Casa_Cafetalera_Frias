<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Casa Cafetalera Frías | El sabor del café</title>
        <!--Tipografía-->
        <link rel="stylesheet" href="https://use.typekit.net/jmw2gsn.css">
        <!--Reset-->
        <link href="/assets/css/reset.css" rel="stylesheet">
        <!--Header__one-->
        <link href="/assets/css/header__one/header__one--container.css" rel="stylesheet">
        <link href="/assets/css/header__one/nav__container.css" rel="stylesheet">
        <link href="/assets/css/header__one/nav__logo.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__menu--container.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__menu--list.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__menu--item.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__menu--link.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__search--container.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__search--square.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__search--submit.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__signin--container.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__signin--svg.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__signin--link.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__contact--container.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__contact--svg.css" rel="stylesheet">
        <link href="assets/css/header__one/nav__contact--link.css" rel="stylesheet">
        <link href="assets/css/header__one/" rel="stylesheet">
        <link href="assets/css/header__one/" rel="stylesheet">
        <link href="assets/css/header__one/" rel="stylesheet">
        <link href="assets/css/header__one/" rel="stylesheet">


        <!--Header__one-->
        <link href="assets/css/banner/banner.css" rel="stylesheet">
        <link href="assets/css/banner/banner__img.css" rel="stylesheet">

    </head>
    <body>
        <header class="header__one--container">
            <nav class="nav__container">
                <div class="nav__logo">Café Frías</div>
                <div class="nav__menu--container">
                    <ul class="nav__menu--list">
                        <li class="nav__menu--item"><a class="nav__menu--link" href="#">Inicio</a></li>
                        <li class="nav__menu--item"><a class="nav__menu--link" href="#">Quiénes somos</a></li>
                        <li class="nav__menu--item"><a class="nav__menu--link" href="#">Productos</a></li>
                        <li class="nav__menu--item"><a class="nav__menu--link" href="#">Noticias</a></li>
                        <li class="nav__menu--item"><a class="nav__menu--link" href="#">Aliados</a></li>
                        <li class="nav__menu--item"><a class="nav__menu--link" href="#">Covid 19</a></li>
                        <li class="nav__menu--item"><a class="nav__menu--link" href="#">Sustentabilidad</a></li>
                    </ul>
                </div>
                <div class="nav__search--container">
                    <input  class="nav__search--square" type="search"
                            placeholder="Productos, Aliados, Sustentabilidad">
                    <input class="nav__search--submit" type="submit" value="Buscar">
                </div>
                <div class="nav__signin--container">
                    <a class="nav__signin--svg" href="#"><img  src="assets/img/sign_in.svg" alt="iniciar sesión"></a>
                    <a class="nav__signin--link" href="#">sign in</a>
                </div>
                <div class="nav__contact--container">
                    <a class="nav__contact--svg" href="#"><img src="assets/img/contact.svg" alt="contacto"></a>
                    <a class="nav__contact--link" href="#">contact</a>
                </div>
            </nav>
        </header>
        <section class="banner">
            <img  class="banner__img" src="assets/img/Banner.jpeg">
        </section>


    </body>
</html>
